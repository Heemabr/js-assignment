<!DOCTYPE html>
<html>
 <head>
   <title>day5 assignment</title>
 </head>
 <body>
 <script>
for(let i=1;i<100;i++)
{
if(i%3==0)
{
var flag1=true;  
}
if(i%5==0)
{
var flag2=true;
}
if(flag1==true && flag2==true)
{
console.log(`${i} is a fizzbuzz`);
flag1=false;
flag2=false;
}
else if(flag1==true)
{
console.log(`${i} is a fizz`);
}
else if(flag2==true)
{
console.log(`${i} is a buzz`);
}
flag1=false;
flag2=false;
}
 </script>
 </body>
</html>
