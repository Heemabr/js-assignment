<!DOCTYPE html>
<html>
 <head>
   <title>assignment</title>
 </head>
 <body>
   <script>
let min = parseInt(prompt('Enter lower number: '));
let max= parseInt(prompt('Enter higher number: '));

console.log(`The prime numbers between ${min} and ${max} are:`)
for (let i = min; i <= max; i++) {
    let flag = 0;

   
    for (let j = 2; j < i; j++) {
        if (i % j == 0) {
            flag = 1;
            break;
        }
    }

    if (i > 1 && flag == 0) {
        console.log(i);
    }
}
   </script>
 </body>
</html>
