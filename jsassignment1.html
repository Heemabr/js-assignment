<!DOCTYPE html>
<html>
 <head>
   <title>DATE AND TIME</title>
 </head>
 <body>
   <script>
     var d=Date();
	  document.write("current day:"+d.split(' ')[0]);
	  document.write("<br>");
   var now=new Date();
   var time=now.toLocaleTimeString();
      document.write("current time:"+time);
   </script>
 </body>
</html>
